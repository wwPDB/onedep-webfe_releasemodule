  <script type="text/javascript">
     function loadAnnList() {
         var html_text = '<select name="annotator" id="annotator"><option value="BD">BD</option><option value="BH">BH</option> <option value="BN">BN</option> <option value="CS">CS</option> <option value="EP">EP</option> <option value="GG">GG</option> <option value="HS">HS</option> <option value="IP">IP</option> <option value="JB">JB</option> <option value="JS">JS</option> <option value="JY">JY</option> <option value="KM">KM</option> <option value="LD">LD</option> <option value="LT">LT</option> <option value="MC">MC</option> <option value="MI">MI</option> <option value="MRS">MRS</option> <option value="MZ">MZ</option> <option value="RI">RI</option> <option value="SD">SD</option> <option value="SG">SG</option> <option value="TT">TT</option> <option value="YHL">YHL</option> <option value="YK">YK</option> </select>';

         $.ajax({ type: 'POST', async: false, url: '/service/release/get_anno_list', dataType: 'json',
                  success: function(jsonOBJ) {
                      if (!jsonOBJ.errorflag) html_text = jsonOBJ.textcontent;
                  },
                  error: function (data, status, e) {
                  }
         });
         var submit_text = '<input class="formInputButton" type = "submit" value = "Go"><br>'
         $('#annotator_list').html('').hide();
         $('#annotator_list').html('' + html_text + ' ' + submit_text + '');
         $('#annotator_list').show();
     }
  </script>
