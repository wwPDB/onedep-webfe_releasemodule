<h1 style="text-align:center">%(task)s (%(owner)s)</h1>

<form name="status_update" id="status_update" method="post">
<input type="hidden" name="sessionid" id="sessionid_status" value="%(sessionid)s" />
<input type="hidden" name="annotator" id="annotator_status" value="%(annotator)s" />
<input type="hidden" name="owner" id="owner_status" value="%(owner)s" />
<input type="hidden" name="option" value="status_update" />
<input type="hidden" name="task" id="task_status" value="%(task)s" />
<table>
<tr><td style="text-align:center; border-style:none">
<input id="run_status_update_control" name="%(atlist)s" class="list_control" value="collapse all" type="button" />
</td></tr>
<tr><td style="text-align:center; border-style:none">
<input id="run_status_update" name="run_status_update" class="run_update" value="Update selected" type="button" />
</td></tr>
</table>
<br class="clearfloat" />
<br />
<table>
<tr>
<th>Dep ID</th>
<th>PDB ID</th>
<th>Entry Status</th>
<th>Author's Release Status</th>
<th>Exp. Method</th>
<th>Deposition Date</th>
</tr>
%(table_rows)s
</table>
</form>
