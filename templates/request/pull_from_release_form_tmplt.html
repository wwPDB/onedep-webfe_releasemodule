<h1 style="text-align:center">%(task)s (%(owner)s)</h1>

<form name="pull_release" id="pull_release" method="post">
<input type="hidden" name="sessionid" id="sessionid_pull" value="%(sessionid)s" />
<input type="hidden" name="annotator" id="annotator_pull" value="%(annotator)s" />
<input type="hidden" name="owner" id="owner_pull" value="%(owner)s" />
<input type="hidden" name="option" value="pull_release" />
<input type="hidden" name="task" id="task_pull" value="%(task)s" />
<table>
<tr><td style="text-align:center; border-style:none">
<input id="run_pull_release_control" name="%(atlist)s" class="list_control" value="collapse all" type="button" />
</td></tr>
<tr><td style="text-align:center; border-style:none">
<input id="run_pull_release" name="run_pull_release" class="run_update" value="Pull selected entries from release" type="button" />
</td></tr>
</table>
<br class="clearfloat" />
<br />
<table>
<tr>
<th>Dep ID</th>
<th>PDB/BMRB/EMDB IDs</th>
<th>Annotator</th>
<th>Entry Status</th>
<th>Exp. Data Status</th>
<th>Initial/Last Release Date</th>
<th>Author's Release Status</th>
<th>Approval Type</th>
<th>Deposition Date</th>
<th>Exp. Method</th>
</tr>
%(table_rows)s
</table>
</form>
